<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <script src="JS/whether.js"></script>
    <script src="JS/render.js"></script>
    

</head>

<body>

         <div class="wheather">
            <input class="city">
            <button class="forecast__button">Get forecast</button>
            <input class="resp">
        </div>
    
    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1>May</h1>
                    <p>Fri May 29, 2020</p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>ВС</div>
                <div>ПН</div>
                <div>ВТ</div>
                <div>СР</div>
                <div>ЧТ</div>
                <div>ПТ</div>
                <div>СБ</div>
            </div>
            <div class="days">
            </div>
        </div>
    </div>
</body>

</html>
